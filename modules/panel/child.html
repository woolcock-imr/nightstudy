<section id=page__ID>
	<div id=info__ID></div>
	VmInclude:__CURRENT_PATH__/task_links.html
</section>

<script>
	function F__ID(){
		//--------------------------------------------------------
		var record;
		$('#D__ID').on('load',function(){
			record=$vm.vm['__ID'].op.record;
			var info="Study ID:"+record.Study_ID;
			$('#info__ID').text(info);
		})
		//--------------------------------------------------------
		var prefix=$vm.module_list[$vm.vm['__ID'].name].prefix; if(prefix==undefined) prefix="";
		//-------------------------------------
		$('#page__ID li').on('click',function(){
			var m=$(this).attr('module');
			if(m!=undefined){
				if($vm.module_list[prefix+m]==undefined){
					alert(prefix+m +" is not in the module list.");
					return;
				}
				$vm.load_module_by_name(prefix+m,$vm.root_layout_content_slot,{participant_uid:record.UID,participant_name:record.Study_ID})
			}
		})
		//--------------------------------------------------------
	}
</script>
